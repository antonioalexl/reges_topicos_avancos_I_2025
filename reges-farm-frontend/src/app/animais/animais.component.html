<div class="card">
  <div class="card-header" style="display: flex; justify-content: space-between;">
    Animais

    <a type="button" class="btn btn-success btn-sm" [routerLink]="['animal']"> Novo</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">

      <table border="1" class="table table-bordered table-striped" >
        <thead>
          <tr>
            <th>Espécie</th>
            <th>Data de Nascimento</th>
            <th>Sexo</th>
            <th>Cor</th>
            <th>Raça</th>
            <th>Peso (kg)</th>
            <th>Código</th>
            <th>Observação</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os dados serão preenchidos dinamicamente no Angular -->
          <tr *ngFor="let animal of this.animaisMock">
            <td>{{animal.especie}}</td>
            <td>{{animal.dataNascimento | date: "dd/MM/yyyy"}} </td>
            <td>{{animal.sexo}}</td>
            <td>{{animal.cor}}</td>
            <td>{{animal.raca}}</td>
            <td>{{animal.peso}}</td>
            <td>{{animal.codigo}}</td>
            <td>{{animal.observacao}}</td>
            <td style="display: flex; justify-content: space-between;">
              <a type="button" class="btn btn-primary btn-sm" [routerLink]="['animal', animal.id]"> Editar</a>
              <button type="button" (click)="remover(animal.id)" class="btn btn-danger btn-sm"> Remover</button>

            </td>


          </tr>

        </tbody>
      </table>



    </div>
  </div>
</div>
